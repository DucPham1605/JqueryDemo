<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".hide").click(function () {
                $("p").hide();
            })

            $(".show").click(function () {
                $("p").show();
            })
        })
    </script>
</head>
<body>
<p>If you click in this button, it will disappear</p>
<button class="hide">Hide</button>
<button class="show">Show</button>
</body>
</html>
